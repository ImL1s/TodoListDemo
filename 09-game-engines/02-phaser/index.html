<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A gamified Todo List built with Phaser 3 game engine" />
    <title>Phaser Todo List - Gamified Task Management</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      #game-container {
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        overflow: hidden;
      }

      canvas {
        display: block;
        border-radius: 12px;
      }

      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        font-weight: 600;
        text-align: center;
      }

      .loading::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div class="loading">Loading Phaser Todo List</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
