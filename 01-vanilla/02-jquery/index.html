<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Todo List - 經典框架實現</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">
                <span class="icon">✓</span>
                jQuery Todo List
            </h1>
            <p class="header-subtitle">經典 jQuery 框架實現的任務管理應用</p>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Input Section -->
            <section class="input-section">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="todoInput"
                        class="todo-input"
                        placeholder="輸入新任務..."
                        autocomplete="off"
                    >
                    <button id="addBtn" class="add-btn">
                        <span class="btn-icon">+</span>
                        <span class="btn-text">添加</span>
                    </button>
                </div>
                <div class="input-hint" id="inputHint"></div>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        全部 (<span id="countAll">0</span>)
                    </button>
                    <button class="filter-btn" data-filter="active">
                        進行中 (<span id="countActive">0</span>)
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        已完成 (<span id="countCompleted">0</span>)
                    </button>
                </div>
                <button id="clearCompleted" class="clear-btn">
                    清除已完成
                </button>
            </section>

            <!-- Todo List -->
            <section class="todo-section">
                <ul id="todoList" class="todo-list">
                    <!-- Todos will be dynamically inserted here by jQuery -->
                </ul>
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">📝</div>
                    <h3 class="empty-title">還沒有任務</h3>
                    <p class="empty-text">開始添加你的第一個任務吧！</p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">
                使用 <strong>jQuery 3.7.1</strong> 構建 |
                數據保存在 <strong>LocalStorage</strong>
            </p>
            <p class="footer-tips">
                💡 提示：點擊任務可切換完成狀態
            </p>
        </footer>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- App Script -->
    <script src="js/app.js"></script>
</body>
</html>
