# =========================================
# Spring Boot TodoList Application Configuration
# =========================================

# Application Name
spring.application.name=todolist-spring-boot

# Server Configuration
server.port=8080
server.servlet.context-path=/

# =========================================
# H2 Database Configuration
# =========================================
spring.datasource.url=jdbc:h2:mem:todolistdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================================
# JPA/Hibernate Configuration
# =========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================================
# Logging Configuration
# =========================================
logging.level.root=INFO
logging.level.com.example.todolist=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================================
# Jackson Configuration (JSON)
# =========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# =========================================
# Error Handling
# =========================================
server.error.include-message=always
server.error.include-stacktrace=on_param
