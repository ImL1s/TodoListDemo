name: flutter_provider_todo
description: A Todo List application built with Flutter and Provider state management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management - Provider (Official Flutter recommendation)
  provider: ^6.1.1

  # Local Storage - SharedPreferences for data persistence
  shared_preferences: ^2.2.2

  # Equality - For value comparison and performance optimization
  equatable: ^2.0.5

  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
