name: flutter_getx_todo
description: A Todo List app using Flutter and GetX state management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # GetX - 輕量級狀態管理、路由管理、依賴注入
  get: ^4.6.6

  # GetStorage - GetX 生態的本地存儲解決方案
  get_storage: ^2.1.1

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
