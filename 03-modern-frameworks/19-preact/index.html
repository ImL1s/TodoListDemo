<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preact Todo App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      #app {
        max-width: 600px;
        margin: 0 auto;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 32px;
        margin-top: 40px;
      }

      h1 {
        color: #667eea;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 8px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 32px;
      }

      .todo-input-container {
        display: flex;
        gap: 8px;
        margin-bottom: 24px;
      }

      .todo-input {
        flex: 1;
        padding: 12px 16px;
        font-size: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s;
      }

      .todo-input:focus {
        border-color: #667eea;
      }

      .btn {
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        outline: none;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .filters {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-bottom: 24px;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 8px 16px;
        font-size: 14px;
        background: #f5f5f5;
        color: #666;
        border: 2px solid transparent;
      }

      .filter-btn.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .filter-btn:hover {
        background: #e8e8e8;
      }

      .filter-btn.active:hover {
        background: #5568d3;
      }

      .todo-list {
        list-style: none;
      }

      .todo-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px;
        background: #f9f9f9;
        border-radius: 8px;
        margin-bottom: 8px;
        transition: all 0.2s;
      }

      .todo-item:hover {
        background: #f0f0f0;
        transform: translateX(4px);
      }

      .todo-checkbox {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: #667eea;
      }

      .todo-text {
        flex: 1;
        font-size: 16px;
        color: #333;
        word-break: break-word;
      }

      .todo-text.completed {
        text-decoration: line-through;
        color: #999;
      }

      .btn-delete {
        padding: 8px 16px;
        font-size: 14px;
        background: #ff6b6b;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-delete:hover {
        background: #ee5a5a;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
      }

      .stats {
        display: flex;
        justify-content: space-between;
        padding: 16px;
        background: #f9f9f9;
        border-radius: 8px;
        margin-top: 16px;
        font-size: 14px;
        color: #666;
      }

      .empty-state {
        text-align: center;
        padding: 48px 24px;
        color: #999;
      }

      .empty-state-icon {
        font-size: 64px;
        margin-bottom: 16px;
      }

      .footer {
        text-align: center;
        margin-top: 32px;
        color: white;
        font-size: 14px;
      }

      .footer a {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .container {
          padding: 24px;
        }

        h1 {
          font-size: 2rem;
        }

        .todo-input-container {
          flex-direction: column;
        }

        .stats {
          flex-direction: column;
          gap: 8px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
